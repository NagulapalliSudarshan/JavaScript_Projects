<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project3</title>
    <style>
        .container{
            margin: 30px auto;
            width: 500px;
            height: 300px;
            display: flex;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            flex-direction: column;
        }
        #counter{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="m8">Counter</h1>
        <p id="counter">0</p>
        <div>
            <button type="button" id="decrease">Decrease</button>
            <button type="button" id="increase">Increase</button>
        </div>
        <button type="button" id="reset">Reset</button>
    </div>
    <script>
        const decrease = document.body.querySelector('#decrease');
        const increase = document.getElementById('increase');
        const reset = document.getElementById('reset');
        let counter = parseInt(document.getElementById('counter').value);
        let count=0;
        decrease.addEventListener('click',()=>{
            count--;
            document.getElementById('counter').innerHTML=`${count}`;
        })
        increase.addEventListener('click',()=>{
            count++   ;
            document.getElementById('counter').innerHTML=`${count}`;
        })
        
        reset.addEventListener('click',()=>{
            count=0;
            document.getElementById('counter').innerHTML=`${count}`;
        })
    </script>
</body>
</html>
